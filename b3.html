<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập vào chuỗi kí tự");
    let result=[];
    for(let i=0;i<a.length;i++){
        if (a[i]==a[i].toUpperCase()){
            result.push(a[i].toLowerCase());
        }else {
            result.push(a[i].toUpperCase());
        }

    }
    document.writeln(result.join(''));
</script>
</body>
</html>
