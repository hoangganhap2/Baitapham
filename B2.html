<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào dãy số"));
    let b=a.toString();
    let result=[b[0]];
    for(let i=1;i<b.length;i++){
        if (b[i-1]%2===0 &&b[i]%2===0){
            result.push('-',b[i]);
        }else {
            result.push(b[i]);
        }
    }
    document.writeln(result.join(''));
</script>
</body>
</html>
